overwrite: true
schema: "./schema/typeDefs.ts"
documents: null
require:
  - ts-node/register
generates:
  ./types.d.ts:
    config:
      optionalType: undefined | null
      contextType: ./schema/types#AppContext
      mappers:
        Chat: ./db#ChatDb
        Message: ./db#MessageDb
        Recipient: ./db#RecipientDb
        User: ./db#UserDb
    plugins:
      - "typescript-common"
      - "typescript-server"
      - "typescript-resolvers"
